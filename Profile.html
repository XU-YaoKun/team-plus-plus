        <header id="header" class="header">
            <div class="top-left">
                <div class="navbar-header">
                    <p>Team++</p>
                </div>
            </div>
            <div class="top-right">
                <div class="header-menu">
                    <div class="user-area float-right">
                        <div class="dropdown">
                            <button class="dropbtn" style="background-color: #ffffff; margin-right: 30px">

        <!-- Header-->
        <div class="content">
            <!--add your code here:) feel free to add your own .css file-->
            <div class="row">
                <div class="card">
                    <div class="card-body">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 profile">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-header">
                                <strong class="card-title">Your Profile</strong>
                            </div>
                            <div class="container">
                                <div class="Profile-Picture">
                                    <div class="Default Image" id="defaultPic">
                                        <img id="Pic" class="rounded-circle" style="margin: auto; width:auto; height: auto; max-width: 300px; max-height: 300px">
                                    </div>
                                </div>
                            </div>
                            <table style="width:100%">
                                <tr>
                                    <td>Name:</td>
                                    <td id="NameText"></td>
                                    <td>
                                        <button id="nameEdit" class="push" onclick="nameChange()">Edit</button>
                                        <button id="nameSave" class="push" onclick="nameSave()" type="submit" hidden="true">Save</button>
                                        <button id="nameCancel" class="push" onclick="nameCancel()" hidden="true">Cancel</button>
                                    </td>
                                </tr>
                                <tr id="PasswordRow">
                                    <td>Password:</td>
                                    <td id="Password"></td>
                                    <td>
                                        <button id="passwordEdit" class="push" onclick="passwordChange()">Change
                                            Password</button>
                                    </td>

                                </tr>
                                <tr id="curPassword" style="display: none">
                                    <td>Current Password</td>
                                    <td>
                                        <input id="currentPW" type="password" placeholder="Enter Here">
                                    </td>

                                </tr>
                                <tr id="newPassword" style="display: none">
                                    <td>New Password</td>
                                    <td>
                                        <input id="newPW" type="password" placeholder="Enter Here">
                                    </td>
                                    <td>
                                        Password must be at least 4 characters.
                                    </td>
                                </tr>
                                <tr id="re-enterPW" style="display: none">
                                    <td>Re-Enter New Password</td>
                                    <td>
                                        <input id="reenterPW" type="password" placeholder="Enter Here">
                                    </td>
                                    <td>
                                        <button id="passwordSave" class="push" onclick="passwordSave()" type="submit"
                                            hidden="true">Submit</button>
                                        <button id="passwordCancel" class="push" onclick="passwordCancel()" hidden="true">Cancel</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Email Address:</td>
                                    <td id="Email"></td>
                                    <td>
                                        <button id="emailEdit" class="push" onclick="emailChange()">Edit</button>
                                        <button id="emailSave" class="push" onclick="emailSave()" type="submit" hidden="true">Save</button>
                                        <button id="emailCancel" class="push" onclick="emailCancel()" hidden="true">Cancel</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Phone Number</td>
                                    <td id="Phone"></td>
                                    <td>
                                        <button id="phoneEdit" class="push" onclick="phoneChange()">Edit</button>
                                        <button id="phoneSave" class="push" onclick="phoneSave()" type="submit" hidden="true">Save</button>
                                        <button id="phoneCancel" class="push" onclick="phoneCancel()" hidden="true">Cancel</button>
                                    </td>
                                </tr>
                            </table>
                            <div class="addBtn">

                                <button class="push" style="float: right; width:100%; height: 40px">Change Profile
                                    Picture</button>
                                <input type="file" id="upload" accept="image/png, image/jpeg" style="width: 100%; float: right">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
