<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create a new chatroom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="newChat.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/themify-icons.css">
    <link rel="stylesheet" href="newchat.css">
    <script src="main.js"></script>
</head>
<body>
   <div class="row">
        <form class="createChatroom text-center">
                <img class="mb-3" src="./img/logo.png" alt="Team++ Logo" width="72" height="72"/>
                <label for="inputEmail" class="text-left tag">Chatroom Name:</label>
                <input type="text" id="inputEmail" class="form-control" placeholder="TEAM NAME" required autofocus>
                <label for="inputPassword" class="text-left tag">Members:</label>
                <input type="password" id="inputPassword" class="form-control" required style="width: 100%; display: inline;">
                <div class="dropdown">
                        <button class="dropbtn"><span class="ti-angle-double-down flat-color-1"></span></button>
                        <div class="dropdown-content">
                          <a href="#">Member1</a>
                          <a href="#">Member2</a>
                          <a href="#">Member3</a>
                        </div>
                      </div> 
                <button class="btn btn-lg btn-primary btn-block" type="button" style="margin-top: 20px">Create</button>
            </form>
   </div>
</body>
</html>
